<Directory /var/www/html>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

<Directory /var/www/html/wp-content/themes/ctlg-wpcom>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

ServerName localhost




